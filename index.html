<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>로그인화면 구현실습</title>
  </head>
  <body>
    <section id="login-box">
      <div class="login-box__logo">
        <h1>
          <img src="./imgs/weniv_logo.png" alt="위니브 로고" />
        </h1>
      </div>
      <!-- <div> -->
      <p class="login-box__description">
        위니브를 더 즐겁고 편리하게 이용하세요.
      </p>
      <!-- </div> -->
      <div>
        <button class="login-box__btn">로그인</button>
      </div>
    </section>
    <article id="login-modal" class="invisible">
      <div class="inner">
        <!-- Header -->
        <div class="header">
          <h2 class="header__title">로그인 또는 회원가입</h2>
          <img class="header__close" src="./imgs/close.png" alt="닫기" />
        </div>
        <!-- Login -->
        <div class="login">
          <h1 class="login__description">
            위니브에서 여러분의 궁금증을 해결하세요! :)
          </h1>
          <input class="login__id" type="text" placeholder="아이디" />
          <span class="login__id-msg invisible"> 아이디를 입력해주세요. </span>
          <input class="login__pw" type="password" placeholder="비밀번호" />
          <span class="login__pw-msg invisible"
            >아이디 혹은 비밀번호가 일치하지 않습니다.</span
          >
          <div class="login__check-btn">
            <img
              id="login__check-empty-img"
              src="./imgs/icon_check_empty.png"
            />
            <img
              id="login__check-img"
              class="invisible"
              src="./imgs/icon_check.png"
            />
            <span class="login__check-txt">로그인 상태 유지</span>
          </div>
          <button class="login__btn">로그인</button>
          <div class="login__join">
            <span class="login__join-membership">회원가입</span> |
            <span class="login__join-findpw">아이디/비밀번호 찾기</span>
          </div>
          <span class="or-text">또는</span>
        </div>
        <!-- Social Login -->
        <div class="social-login">
          <a class="btn btb-google" href="https://www.google.co.kr/">
            <img
              class="social-login__img"
              src="./imgs/icon_google.png"
              alt="google logo"
            />
            <span>구글 계정으로 로그인</span>
          </a>
          <a class="btn btn-facebook" href="https://www.facebook.com/">
            <img
              class="social-login__img"
              src="./imgs/icon_facebook.png"
              alt="facebook logo"
            />
            <span>페이스북 계정으로 로그인</span>
          </a>
          <a class="btn btn-naver" href="https://www.naver.com/">
            <img
              class="social-login__img"
              src="./imgs/icon_naver.png"
              alt="naver logo"
            />
            <span>네이버 계정으로 로그인</span>
          </a>
          <a class="btn btn-kakao" href="https://www.kakaocorp.com/page/">
            <img
              class="social-login__img"
              src="./imgs/icon_kakao.png"
              alt="kakao logo"
            />
            <span>카카오톡 계정으로 로그인</span>
          </a>
        </div>
      </div>
    </article>
  </body>
</html>
